---
layout: default
nav: blog
---
<div class="post-header">
	<h1 class="post-title">{{ page.title }}</h1>
	<div class="post-meta row collapse">
		<div class="medium-6 column">
			{% include post-meta.html page=page %}
		</div>
	</div>
</div>

<div class="post-content">
	<p class="post-summary">{{ page.summary }}</p>
	{{content}}
</div>

<div id="page-navigation">
	<div class="left"> 
	{% if page.previous.url %} 
		<a class="button" href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&lt; prev</a> 
	{% endif %} 
	</div> 
	
	<div class="right"> 
	{% if page.next.url %} 
		<a class="button" href="{{page.next.url}}" title="Next Post: {{page.next.title}}">next &gt;</a> 
	{% endif %} 
	</div>
</div> 

<div class="post-comments">
	<div id="disqus_thread"></div>
	<script type="text/javascript">
	    /* * * CONFIGURATION VARIABLES * * */
	    var disqus_shortname = 'typescriptpdx';
	    
	    /* * * DON'T EDIT BELOW THIS LINE * * */
	    (function() {
	        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	    })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
</div>
